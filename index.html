<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>image processing</title>
    <link rel="stylesheet" href="aset/main.css">
    </head>
  <body>

    <!-- header -->
    <header>
      <h1>Image processing</h1>
    </header>

    <!-- main -->
    <div class="main">
      <div>
       <canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
      </div>
      <input id="loadButton" type="file" accept="image/*">
      <button type="button" name="button" onclick="turnback()">원래대로</button>
      <button type="button" name="button" onclick="invert()">화면반전</button>
      <button type="button" name="button" onclick="Brightness()">밝게</button>
      <button type="button" name="button" onclick="darkness()">어둡게</button>
      <button type="button" name="button" onclick="grayscale()">흑백</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="aset/main.js"></script>
  </body>
</html>
